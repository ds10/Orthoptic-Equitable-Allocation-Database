{% extends 'sidebar.html' %}

{% block content %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
<h1>{% block title %} Editing "{{ institution['shortname'] }}" {% endblock %}</h1>



<form method="post">
    <div class="form-group">

        <label for="group">Choose a Group:</label>
        <select id="group" name="group">
        {% for group in groups %}
        {% if institution['groupid'] == group['groupid']  %}
         <option value="{{group['groupid']}}" selected>{{group['Name']}}</option>
         {% else %}
          <option value="{{group['groupid']}}">{{group['Name']}}</option>
        {% endif %}
        {% endfor %}
        </select> 
    </div> 

    <div class="form-group">
        <label for="Longname">Longname</label>
        <input type="text" name="Longname"
               placeholder="Long name" class="form-control"
               value="{{ request.form['Longname'] or institution['Longname']}}"></input>
    </div>

    <div class="form-group">
        <label for="Shortname">Shortname</label>
        <input type="text" name="Shortname"
               placeholder="Short name" class="form-control"
               value="{{ request.form['Shortname'] or institution['Shortname'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</main>
{% endblock %}
